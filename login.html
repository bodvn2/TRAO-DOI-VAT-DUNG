<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="main-bg">
    <!-- Login -->
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-8 col-sm-10">
          <div class="card">
            <div class="card-title text-center border-bottom p-4">
              <h2 class="p-3">Đăng nhập</h2>
              <img
                src="img/LoginIllustration.png"
                alt="Login Illustration"
                class="login-illustration"
              />
            </div>
            <div class="card-body">
              <form>
                <!-- Username -->
                <div class="mb-4">
                  <label for="username" class="form-label"
                    >Username/Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <!-- Remember Me -->
                <div class="mb-4 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                    name="remember"
                  />
                  <label for="remember" class="form-check-label"
                    >Remember me</label
                  >
                </div>
                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <!-- Links for Register and Forgot Password -->
              <div class="text-center mt-3">
                <a href="dangki.html" class="text-decoration-none text-primary"
                  >Đăng ký tài khoản</a
                >
                <span class="mx-2">|</span>
                <a href="quenmk.html" class="text-decoration-none text-primary"
                  >Quên mật khẩu?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
