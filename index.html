<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .category-card {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin: 5px;
      }
      .product-card img {
        height: 200px;
        object-fit: cover;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
      }
    </style>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <!-- Banner -->
    <div
      id="carouselExample"
      class="carousel slide mt-3"
      data-bs-ride="carousel"
      data-bs-pause="false"
    >
      <div class="carousel-inner">
        <!-- Banner 1 -->
        <div class="carousel-item active">
          <img src="img/banner1.jpg" class="d-block w-100" alt="Banner 1" />
        </div>
        <!-- Banner 2 -->
        <div class="carousel-item">
          <img src="img/banner2.jpg" class="d-block w-100" alt="Banner 2" />
        </div>
        <!-- Banner 3 -->
        <div class="carousel-item">
          <img src="img/banner3.webp" class="d-block w-100" alt="Banner 3" />
        </div>
        <!-- Banner 4 -->
        <div class="carousel-item">
          <img src="img/banner4.webp" class="d-block w-100" alt="Banner 4" />
        </div>
        <!-- Banner 5 -->
        <div class="carousel-item">
          <img src="img/banner5.webp" class="d-block w-100" alt="Banner 5" />
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/banner.js"></script>
    <script>
      // Hàm để tải HTML và chèn vào phần tử
      async function loadHTML(elementId, filePath) {
        const response = await fetch(filePath);
        const html = await response.text();
        document.getElementById(elementId).innerHTML = html;
      }

      // Tải Navbar và Footer
      loadHTML("navbar", "navbar.html");
      loadHTML("footer", "footer.html");
    </script>
  </body>
</html>
